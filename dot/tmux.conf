# -- status left ---------------------------------------------
set-option -g status-left-length 1000
set-option -g status-left-style "fg=#8a8a8a,bg=#080808,none"
set-option -g status-left "#[fg=#282c34,bg=#e5c07b,bold] â #S #[fg=#e5c07b,bg=#e06c75,none]î‚°#[fg=#282c34,bg=#e06c75,none] â†‘ #(${HOME}/bin/tmux-uptime) #[fg=#e06c75,bg=#080808,none]î‚° "

